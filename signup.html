<head>

<body>

    <form>
        <img src="images/Brand_MainLogo_Circle.png" width=180px>
        <span>

  <h2>SIGN UP</h2>
  <br>

  <div class="input-group">
    <input id="name" type="text" name="name">
    <label for="name" class="unselectable">Name</label>
    <!--<input id="address" type="text" name="address">-->
  </div>
  <div class="input-group">
    <input id="email" type="email" name="email">
    <label for="email">Email</label>
  </div>
  <div class="input-group">
    <input id="password" type="password" name="password">

  </div>
  <div class="input-group">
    <input id="rep-password" type="password" name="rep-password">

  </div>
  <label for="phone">Phone</label>
  <input type="tel" id="phone-input" class="m-input">
  <br>

  <br>
  <label for="address">Address</label>
  <div class="input-group">
    <input type="text" id="street" class="m-input"onfocusout="test()"></input>
    <label for="csc-input">Street Address</label>
    <!--<input id="address" type="text" name="address">-->
  </div>


    <div class="input-group">
      <input type="text" id="csc" class="m-input"></input>
      <label for="csc-input">City, State</label>
    </div>

   <div class="input-group">
       <input id="zip" type="zip-input" name="zip">
       <label for="zip-input">Zip</label>
        </div>


  <br>
  <input id="button" type="submit" value="Submit" >
  <a href="#">Cancel</a>
</form>
